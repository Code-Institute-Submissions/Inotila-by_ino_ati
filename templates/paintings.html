{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="row">
        <!-- Art post Column -->
        <h1 class="text-center welcome-text mt-4">Paintings</h1>
    </div>
    <div class="row g-3">
        {% for post in post_list %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-3">
                <div class="card-body">
                    {% if "placeholder" in post.featured_image.url %}
                    <img class="card-img-top" src="{% static 'images/logoblack.png' %}">
                    {% else %}
                    <img class="card-img-top" src="{{ post.featured_image.url }}">
                    {% endif %}
                    <div class="card-body">
                        <p><i class="far fa-heart"></i></p>
                        <h5 class="card-title text-center">Tile: {{ post.title }}</h5>
                        <p><i class="fa-solid fa-comment-dots"></i></p>
                    </div>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3%}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}

    </div>
</div>
</div>

{%endblock%}
